<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora con JS</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Calculadora hecha con <span>JavaScript</span></h1>
      <main class="container">
        <div id="pantalla">
          <div id="textView"></div>
        </div>
        <div class="contentButton">
          <div class="button">
            <button class="signo desabilitado"></button>
            <button class="signo desabilitado"></button>
            <button value="^" class="signo" id="potencia">
              <i class="fas fa-superscript"></i>
            </button>
            <button value="%" class="signo" id="resto">
              <i class="fas fa-percent"></i>
            </button>
          </div>
          <div class="button">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="x" class="signo" id="multiplicacion">x</button>
          </div>
          <div class="button">
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="-" class="signo" id="resta">
              <i class="fas fa-minus"></i>
            </button>
          </div>
          <div class="button">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="+" class="signo" id="suma">
              <i class="fas fa-plus"></i>
            </button>
          </div>
          <div class="button">
            <button id="limpiar">C</button>
            <button value="0">0</button>
            <button id="resultado_final">
              <i class="fas fa-equals"></i>
            </button>
            <button value="/" class="signo" id="division">
              <i class="fas fa-divide"></i>
            </button>
          </div>
        </div>
      </main>
    </div>
    <script src="./js/main.js" type="text/javascript"></script>

    <script
      src="https://kit.fontawesome.com/b7301c403c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
